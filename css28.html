<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Form Designing in CSS </title>
	<link rel="stylesheet" type="text/css" href="style28.css">
</head>


<body>
	<form action="">

		<input type="search" name="search" id="search" placeholder="search">
		
		<br><br>

		<label for="fname">First Name</label>
		<input type="text" name="fname" id="fname">

		<label for="lname">Last Name</label>
		<input type="text" name="lname" id="lname">

		<label for="password">Password</label>
		<input type="password" name="password" id="password">

		<select name="subjects" id="subjects">
			<option value="a"> Java Script</option>
			<option value="b"> CSS</option>
			<option value="c"> HTML</option>
			<option value="d"> PHP</option>
			</select>

		<br>

		<textarea name="" id="" cols="30" rows="10">Write your comments here....</textarea>
		<br> <br>

		<input type="button" value="Submit">
		<input type="reset" value="Reset">
	</form>
</body>
</html>
